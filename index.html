<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="text-section">
      <div class="main">
        <img src="/images/logo.svg" alt="logo">
        <h1><span class="red-text">we're</span><br />
          coming <br />
          soon
        </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="">
          <input type="email" name="email" id="email" placeholder="Email Address" required />
          <img class="error-icon" src="/images/icon-error.svg" alt="error icon">
          <button>
            <img src="/images/icon-arrow.svg" alt="arrow" />
          </button>
          <small>Please provide a valid email address</small>
        </form>
      </div>
    </div>
    <div class="img-section"></div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.alexandercalhoun.com">Alexander Calhoun</a>.
    </p>
  </footer>
</body>
</html>
